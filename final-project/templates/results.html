<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - ASCII Art</title>
    <style>
        body {
            background-color: #2f4f4f; /* Slate Grey background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .image-container {
            margin: 20px auto;
        }

        .ascii-art-container {
            margin-top: 30px;
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        .upload-again {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-again:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Results: Your ASCII Art</h1>

    <div class="image-container">
        <h2>Original Image</h2>
        <img src="{{ url_for('uploaded_image', filename=filename) }}" alt="Uploaded Image" style="max-width: 80%; height: auto;">
    </div>

    <div class="ascii-art-container">
        <h2>ASCII Art</h2>
        {% if ascii_art %}
        <pre>{{ ascii_art }}</pre>
    {% else %}
        <p>No ASCII art available.</p>
    {% endif %}
    </div>

    <div class="button-container">
        <a href="{{ url_for('index') }}">
            <button class="upload-again">Upload Another Image</button>
        </a>
    </div>

</body>
</html>
