<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>ASCII Art Results</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #708090; /* Slate grey background */
            }

            .container {
                text-align: center;
                padding: 20px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                width: 90%;
                max-width: 800px;
            }

            h1 {
                margin-bottom: 20px;
                color: #333;
            }

            pre {
                font-family: monospace;
                background-color: #f4f4f4;
                padding: 15px;
                border-radius: 5px;
                margin: 20px 0;
                color: #333;
                max-height: 400px;
                overflow-y: auto;
                white-space: pre-wrap; /* Wraps long ASCII lines */
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
            }

            .button:hover {
                background-color: #45a049;
            }

            .note {
                font-size: 14px;
                color: #777;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Here is your ASCII Art!</h1>
            <!-- Assuming the ASCII art is passed as a variable named ascii_art -->
            <pre>{{ ascii_art }}</pre>

            <a href="/upload" class="button">Upload Another Image</a>
            <p class="note">If the art looks incorrect, try uploading a different image or adjust the settings.</p>
        </div>
    </body>
</html>
