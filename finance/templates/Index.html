{% extends "layout.html" %}

{% block title %}
  Index
{% endblock %}

{% block main %}
<h1>Portfolio</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Total Value</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
      <td>{{ stock.symbol }}</td>
      <td>{{ stock.name }}</td>
      <td>{{ stock.price }}</td>
      <td>{{ stock.price * stock.total_shares }}</td>
    </tr>
    {% endfor %}
    <tr>
  </tbody>
</table>
{% endblock %}
