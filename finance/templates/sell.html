{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="POST">
        <div class="mb-3">
            <label for="symbol" class="form-label">Select Stock to Sell:</label>
            <select name="symbol" id="symbol" class="form-control mx-auto w-auto">
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto"
                   id="shares" name="shares" placeholder="Number of Shares"
                   type="number" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
