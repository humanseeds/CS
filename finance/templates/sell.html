{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="POST">
        <div class="mb-3">
            <!--  -->
            <select class="form-control mx-auto w-auto" name="symbol" id="symbol" required>
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}" data-shares="{{ stock['total_shares'] }}">
                        {{ stock['symbol'] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 text-center">
            <!-- Display max shares -->
            <label for="maxShares" >Total Available Shares:</label>
            <input
                type="text"
                class="form-control mx-auto  w-auto centered-input"
                id="maxShares"
                readonly
                placeholder="Select stock to view">
        </div>

        <div class="mb-3 text-center">
            <!-- Input number of shares -->
            <label for="shares">Number of Shares to Sell:</label>
            <input
                type="number"
                class="form-control mx-auto w-auto"
                name="shares"
                id="shares"
                min="1"
                required>
        </div>
             <div class="mb-3 text-center">
            <label for="totalPrice" class="form-label d-block">Total Sale Value:</label>
            <input
                type="text"
                class="form-control mx-auto w-auto"
                id="totalPrice"
                readonly
                placeholder="Select stock and number of shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
      </form>

    <script>

/*create javascript code to dynamically update the maximum amount of
shares of a selected stock and present the total value of the sale so the user knows
exactly how much the will make on the transaction */

//create event listeners for symbol, shares, and value

document.getElementById("symbol").addEventListener("change", function () {
    const selectedOption = this.options[this.selectedIndex];

    // Get the maxShares from the data attribute
    const maxShares = selectedOption.dataset.shares || "";

    // Update maxShares input
    document.getElementById("maxShares").value = maxShares;

    // Calculate and update the total value of the sale
    const price = selectedOption.dataset.price || 0;
    const totalValue = maxShares * price;
    document.getElementById("totalPrice").value = "$" + totalValue.toFixed(2);
});
</script>

{% endblock %}
